<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador ENARE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Simulador ENARE</h1>
    </header>

    <main>
        <section id="start-screen" class="screen active">
            <h2>Bem-vindo ao Simulador ENARE!</h2>
            <p>Preparado para testar seus conhecimentos?</p>
            <button id="start-button">Iniciar Simulado</button>
        </section>

        <section id="quiz-screen" class="screen">
            <div class="header-quiz">
                <span id="question-counter">Questão 1/100</span>
                <span id="timer">Tempo: 05:00:00</span>
            </div>
            <div id="question-container">
                <p id="question-text">Carregando...</p>
                <div id="alternatives-container" class="alternatives">
                    </div>
            </div>
            <div class="navigation-buttons">
                <button id="previous-button" disabled>Anterior</button>
                <button id="next-button">Próxima</button>
                <button id="finish-button" class="finish-button">Finalizar</button>
            </div>
        </section>

        <section id="results-screen" class="screen">
            <h2>Resultados do Simulado</h2>
            <div id="results-summary">
                </div>
            <div class="actions">
                <button id="review-button">Revisar Prova</button>
                <button id="restart-button">Fazer Novamente</button>
            </div>
        </section>

        <section id="review-screen" class="screen">
            <div class="header-quiz">
                <span id="review-counter">Questão 1/100</span>
            </div>
            <div id="review-container">
                <p id="review-question-text"></p>
                <div id="review-alternatives-container" class="alternatives">
                    </div>
                <div id="review-explanation" class="explanation">
                    <h3>Explicação:</h3>
                    <p></p>
                </div>
            </div>
            <div class="navigation-buttons">
                <button id="review-previous-button" disabled>Anterior</button>
                <button id="review-next-button">Próxima</button>
                <button id="back-to-results-button">Voltar aos Resultados</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
