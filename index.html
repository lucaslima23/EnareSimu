<section id="start-screen" class="screen active">
    <h2>Bem-vindo ao Simulador ENARE!</h2>
    <p>Faça login para continuar ou crie uma conta.</p>
    
    <div id="auth-container">
        <form id="auth-form">
            <input type="email" id="email-input" placeholder="Seu e-mail" required>
            <input type="password" id="password-input" placeholder="Sua senha" required>
            <button type="submit" id="login-button" class="form-button">Entrar</button>
            <button type="button" id="register-button" class="form-button">Cadastrar</button>
        </form>

        <div id="payment-options" style="display:none;">
            <p>Para acessar o simulado completo, assine agora:</p>
            <button id="payment-button" class="form-button">Acesso Anual (R$ 299,90)</button>
        </div>
    </div>
    
    <div id="quiz-options" style="display:none;">
        <p>Usuário logado. Preparado para testar seus conhecimentos?</p>
        <button id="start-button" disabled>Iniciar Simulado</button>
        <button id="logout-button" class="form-button">Sair</button>
    </div>
</section>
